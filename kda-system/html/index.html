<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KDA System - FiveM</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="kda-overlay">
        <div class="kda-container">
            <div class="stats-grid">
                <div class="stat-card kills">
                    <div class="stat-label">KILLS</div>
                    <div class="stat-value" id="killCount">0</div>
                </div>
                <div class="stat-card deaths">
                    <div class="stat-label">DEATHS</div>
                    <div class="stat-value" id="deathCount">0</div>
                </div>
            </div>

            <div class="kda-section">
                <div class="kda-header-section">
                    <div class="kda-label">KDA RATIO</div>
                </div>
                <div class="kda-value" id="kdaRatio">0.00</div>
                <div class="performance-bar">
                    <div class="performance-fill" id="performanceFill"></div>
                </div>
                <div class="performance-text" id="performanceText">NORMAL</div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
